<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Daniel Geymayer">
	<title>ToDo</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="apple-touch-icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div data-role="page" id="main" data-title="ToDo">
		<div data-role="header"></div>
		<div data-role="content">
			<form>
                <input type="text" id="todo" name="todo" value="" placeholder="What do you have ToDo?" autofocus />
                <input type="submit" data-type="button" id="add_todo" data-icon="plus" data-iconpos="notext" data-mini="true" data-theme="b" value="Add" />
                <!-- <input type="button" data-type="button" id="refresh" data-icon="refresh" data-iconpos="notext" data-mini="true" data-theme="b" value="Refresh" /> -->
			</form>
			<!-- <form><button type="submit" id="delete_all" data-theme="b">Delete all</button></form> -->
			<ul id="todos" data-role="listview" data-inset="true"></ul>
		</div>
	</div>
	<div id="statusbar"></div>
	<div id="notification"></div>
	<script src="js/main.js"></script>
</body>
</html>
